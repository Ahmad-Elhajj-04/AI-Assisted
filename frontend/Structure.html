<!DOCTYPE html>
<html>
  <head>
    <title>AI Code Review</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <h1>AI-Assisted Code Review</h1>

    <div id="input">
      <p>Enter your code</p>
      <div class="input-container">
        <textarea id="code" placeholder="Write your code here"></textarea>
        <input type="file" id="file" placeholder="Upload your file" />
      </div>

      <br /><br />

      <button id="sender">Send</button>
      <input type="checkbox" id="version-check" />
      <label for="myCheck">Extended Version</label>
      <input type="checkbox" id="file-check" />
      <label for="myCheck">File Mode</label>
    </div>

    <div id="output">
      <h2>Your Input :</h2>
      <strong>Your code: </strong>
        <pre id="input-result"></pre>
        <br />
        <strong>Language: </strong>
        <p id="language"></p>
    </div>

    <div id="output">
      <h2>Response</h2>
      <p id="result"></p>
    </div>
    <script defer src="scripts/axios.min.js"></script>
    <script defer src="scripts/script.js"></script>
  </body>
</html>
