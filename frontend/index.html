<!DOCTYPE html>
<html>
<head>
  <title>Axios Test</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <h3>Send Review Data to API</h3>
  <button id="send">Send POST Request</button>
<script>
    document.getElementById('send').addEventListener('click', () => {
    axios.post('http://localhost/AI-Assisted/backend/add_code.php', {
    severity: 'high',
    file: 'app.py',
    issue: 'Missing input validation for user input.',
    suggestion: 'Add validation logic before processing input.'
      })
      .then(response =>console.log('API Response:', response.data))
      .catch(error =>console.error('Error:', error));
    });
  </script>
</body>
</html>
